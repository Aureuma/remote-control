name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          out="dist/remote-control-${GOOS}-${GOARCH}"
          go build -trimpath -buildvcs=false -ldflags="-s -w" -o "${out}" ./cmd/remote-control

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: remote-control-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/remote-control-${{ matrix.goos }}-${{ matrix.goarch }}
          if-no-files-found: error

  publish:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten artifacts
        run: |
          mkdir -p release
          find dist -type f -name "remote-control-*" -exec cp {} release/ \;
          ls -la release

      - name: Generate checksums
        run: |
          cd release
          sha256sum remote-control-* > checksums.txt

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/remote-control-*
            release/checksums.txt
